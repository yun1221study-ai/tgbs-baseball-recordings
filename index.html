<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>棒球紀錄系統</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="chart.min.js"></script>
</head>
<body>
  <h1>⚾ 棒球紀錄系統（中華民國紀錄法）</h1>

  <div class="controls">
    <label>隊伍：
      <select id="teamSelect">
        <option value="home">主隊</option>
        <option value="away">客隊</option>
      </select>
    </label>
    <label>事件：
      <select id="eventType">
        <option value="">選擇事件</option>
        <option value="hit">安打</option>
        <option value="hr">本壘打</option>
        <option value="bb">保送</option>
        <option value="so">三振</option>
        <option value="out">其他出局</option>
        <option value="run">得分</option>
      </select>
    </label>
    <button id="addEvent">新增事件</button>
  </div>

  <div class="stats">
    <canvas id="barChart"></canvas>
    <canvas id="pieChart"></canvas>
  </div>

  <h2>紀錄列表</h2>
  <ul id="eventList"></ul>

  <script src="script.js"></script>
</body>
</html>
